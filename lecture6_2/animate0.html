<!DOCTYPE html>
<!-- 这篇示范了变大的动画 -->
<html>
    <head>
        <title>test</title>
        <style>
          @keyframes grow {
            from{
              font-size: 20px;
            }
            to{
              font-size: 100px;
            }
          }
          h1{
            animation-name: grow;
            animation-duration: 2S;
            animation-fill-mode: forwards;  /*动画进行一次后停留在最后的状态*/
          }
        </style>
    </head>

    <body>
      <h1>Hello!</h1>
    </body>
</html>
