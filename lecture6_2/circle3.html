<!DOCTYPE html>
<!-- d3框架画东西，增加了动画-->
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js" integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height: 800"></svg>
    </body>
    <script>
        const svg = d3.select('#svg')  //d3访问html元素的方式

        const c = svg.append('circle')
                .attr('cx', 200)
                .attr('cy', 200)
                .attr('r', 90)
                .style('fill', 'green')

        c.transition()   //设置动画
        .duration(1000)
        .attr('cx', 500)
        .attr('cy', 500)
        // .style('fill', 'red')

        c.on('click', function(){
            d3.select(this).transition()
                            .duration(1000)
                            .style('fill', 'red')
        })

    </script>
</html>
