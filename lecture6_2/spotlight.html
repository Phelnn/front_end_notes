<!DOCTYPE html>
<!-- 交通灯 -->
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js" integrity="sha512-nfUlp2ZWPKWlnAH/OsMeAqRSYBxOdPYeBXwceyw6QqqZ7uTT/s5/eS1hMKphjVBouk0jf/JQ8ULVJRnEqSHkXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>spotlight</title>
</head>
<body>
    <svg id="svg" style="width: 100%; height: 800px;"></svg>
    <script>
        const svg = d3.select('#svg')

        svg.append('rect')
            .attr('x', 100)
            .attr('y', 10)
            .attr('width', 200)
            .attr('height', 500)
            .style('fill', 'black')

        const red = svg.append('circle')
                        .attr('cx', 200)
                        .attr('cy', 100)
                        .attr('r', 75)
                        .attr('fill', 'grey')

        const yellow = svg.append('circle')
                            .attr('cx', 200)
                            .attr('cy', 260)
                            .attr('r', 75)
                            .attr('fill', 'grey')

        const green = svg.append('circle')
                            .attr('cx', 200)
                            .attr('cy', 420)
                            .attr('r', 75)
                            .attr('fill', 'grey')

        
        red.on('click', () => {      //注意到这里的d3元素事件触发方式和一般情况下不太一样，尝试用addEventListenner('click')没有效果，gpt回答只有可交互的元素如按钮和连接才有onclick属性。当然，对于不具有onclick属性的对象也可以通过监听器加event.target方式实现点击互动
            red.attr('fill', 'red')
            yellow.attr('fill', 'grey')
            green.attr('fill', 'grey')
        })

        yellow.on('click', () => {
            red.attr('fill', 'grey')
            yellow.attr('fill', 'yellow')
            green.attr('fill', 'grey')
        })

        green.on('click', () => {
            red.attr('fill', 'grey')
            yellow.attr('fill', 'grey')
            green.attr('fill', 'green')
        })

    </script>
</body>
