{% extends "flights/base.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}


        <h1>Flights</h1>
        <ul>
            {% for flight in flights %}
                <a href="{% url 'flight' flight.id %}">{{flight}}</a>  <!--生成一个 URL 地址，其中 'flight' 是路由名称，flight.id 是路由所需的参数-->
            {% endfor %}
        </ul>
    
{% endblock %}
