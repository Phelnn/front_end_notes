{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>book a flight</h1>
    <form action="{{ url_for('book') }}" method="POST">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}"> NO.{{flight.id}} flight from {{flight.origin}} to {{flight.destination}} during {{flight.duration}}</option>
                {% endfor %}
            </select>
         </div>

         <div class="form-group">
            <input class="form-control" name="name" placeholder="passenger name">
         </div>

         <div class="form-group">
            <button class="btn btn-primary">book a flight</button>
         </div>
    </form>

    <a href="{{ url_for('flights')}}">Browse the schedule of flights</a>
{% endblock %}
